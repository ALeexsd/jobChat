version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: chat_postgres
    restart: always
    environment:
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chatpass123}
      POSTGRES_DB: chatdb
      # Оптимизация для малой памяти
      POSTGRES_SHARED_BUFFERS: 128MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 256MB
    networks:
      - chat_network
    command: postgres -c shared_buffers=128MB -c effective_cache_size=256MB -c max_connections=20
    deploy:
      resources:
        limits:
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chat_backend
    restart: always
    expose:
      - "8000"
    environment:
      DATABASE_URL: postgresql://chatuser:${POSTGRES_PASSWORD:-chatpass123}@postgres:5432/chatdb
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      MAX_FILE_SIZE: 10485760
      CORS_ORIGINS: https://aleexsd-jobchat-9053.twc1.net,http://aleexsd-jobchat-9053.twc1.net,http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chat_network
    deploy:
      resources:
        limits:
          memory: 384M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: chat_frontend
    restart: always
    ports:
      - "80:80"
    environment:
      VITE_API_URL: http://backend:8000/api
      VITE_WS_URL: ws://backend:8000
    depends_on:
      - backend
    networks:
      - chat_network
    deploy:
      resources:
        limits:
          memory: 256M

networks:
  chat_network:
    driver: bridge

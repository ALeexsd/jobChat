<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .log {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            max-height: 400px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #ccc;
            padding-left: 10px;
        }
        .success { border-color: #4CAF50; color: #4CAF50; }
        .error { border-color: #f44336; color: #f44336; }
        .info { border-color: #2196F3; color: #2196F3; }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 14px;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <h1>üß™ WebSocket Test</h1>
    
    <div>
        <h3>1. –ü–æ–ª—É—á–∏—Ç–µ —Ç–æ–∫–µ–Ω</h3>
        <p>–í–æ–π–¥–∏—Ç–µ –Ω–∞ http://localhost:3000 –∏ –≤—ã–ø–æ–ª–Ω–∏—Ç–µ –≤ –∫–æ–Ω—Å–æ–ª–∏:</p>
        <code>localStorage.getItem('access_token')</code>
        <br><br>
        <input type="text" id="token" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Ç–æ–∫–µ–Ω —Å—é–¥–∞" style="width: 500px;">
        <br>
        <button onclick="connectWebSocket()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ WebSocket</button>
        <button onclick="disconnect()">–û—Ç–∫–ª—é—á–∏—Ç—å—Å—è</button>
    </div>

    <div>
        <h3>2. –õ–æ–≥–∏</h3>
        <div class="log" id="log"></div>
    </div>

    <div>
        <h3>3. –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ</h3>
        <input type="text" id="message" placeholder='{"type": "ping"}' style="width: 400px;">
        <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>

    <script>
        let ws = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function connectWebSocket() {
            const token = document.getElementById('token').value.trim();
            
            if (!token) {
                log('‚ùå –¢–æ–∫–µ–Ω –Ω–µ —É–∫–∞–∑–∞–Ω!', 'error');
                return;
            }

            if (ws && ws.readyState === WebSocket.OPEN) {
                log('‚ö†Ô∏è WebSocket —É–∂–µ –ø–æ–¥–∫–ª—é—á–µ–Ω', 'info');
                return;
            }

            const url = `ws://localhost:8000/ws?token=${token}`;
            log(`üîó –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫: ${url}`, 'info');
            log(`üìù –¢–æ–∫–µ–Ω (–ø–µ—Ä–≤—ã–µ 20 —Å–∏–º–≤–æ–ª–æ–≤): ${token.substring(0, 20)}...`, 'info');

            try {
                ws = new WebSocket(url);

                ws.onopen = () => {
                    log('‚úÖ WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω!', 'success');
                    log(`üìä ReadyState: ${ws.readyState} (1 = OPEN)`, 'success');
                };

                ws.onmessage = (event) => {
                    log(`üì® –ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ: ${event.data}`, 'success');
                    try {
                        const data = JSON.parse(event.data);
                        log(`üì¶ –¢–∏–ø —Å–æ–æ–±—â–µ–Ω–∏—è: ${data.type}`, 'info');
                    } catch (e) {
                        log(`‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å JSON`, 'info');
                    }
                };

                ws.onerror = (error) => {
                    log(`‚ùå WebSocket –æ—à–∏–±–∫–∞: ${error}`, 'error');
                    console.error('WebSocket error:', error);
                };

                ws.onclose = (event) => {
                    log(`üîå WebSocket –∑–∞–∫—Ä—ã—Ç. –ö–æ–¥: ${event.code}, –ü—Ä–∏—á–∏–Ω–∞: ${event.reason || '–Ω–µ —É–∫–∞–∑–∞–Ω–∞'}`, 'error');
                    if (event.code === 1006) {
                        log('‚ö†Ô∏è –ö–æ–¥ 1006 –æ–∑–Ω–∞—á–∞–µ—Ç –∞–Ω–æ–º–∞–ª—å–Ω–æ–µ –∑–∞–∫—Ä—ã—Ç–∏–µ - backend –Ω–µ –ø—Ä–∏–Ω—è–ª –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ', 'error');
                    }
                };
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è WebSocket: ${error.message}`, 'error');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                log('üîå –û—Ç–∫–ª—é—á–µ–Ω–∏–µ...', 'info');
            } else {
                log('‚ö†Ô∏è WebSocket –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω', 'info');
            }
        }

        function sendMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('‚ùå WebSocket –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω!', 'error');
                return;
            }

            const message = document.getElementById('message').value.trim();
            if (!message) {
                log('‚ùå –°–æ–æ–±—â–µ–Ω–∏–µ –ø—É—Å—Ç–æ–µ!', 'error');
                return;
            }

            try {
                ws.send(message);
                log(`üì§ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ${message}`, 'info');
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ${error.message}`, 'error');
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = () => {
            log('üöÄ –¢–µ—Å—Ç–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞', 'info');
            log('üìã –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è:', 'info');
            log('1. –í–æ–π–¥–∏—Ç–µ –Ω–∞ http://localhost:3000', 'info');
            log('2. –û—Ç–∫—Ä–æ–π—Ç–µ –∫–æ–Ω—Å–æ–ª—å (F12) –∏ –≤—ã–ø–æ–ª–Ω–∏—Ç–µ: localStorage.getItem("access_token")', 'info');
            log('3. –°–∫–æ–ø–∏—Ä—É–π—Ç–µ —Ç–æ–∫–µ–Ω –∏ –≤—Å—Ç–∞–≤—å—Ç–µ –≤ –ø–æ–ª–µ –≤—ã—à–µ', 'info');
            log('4. –ù–∞–∂–º–∏—Ç–µ "–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ WebSocket"', 'info');
        };
    </script>
</body>
</html>
